<div class="card"
     (click)="onClick()"
     [ngClass]="{
          winning: card.isVisible && card.isWinning,
          'non-winning': card.isVisible && !card.isWinning,
          visible: card.isVisible,
          selected: card.isSelected,
          removed: card.isLeftGame
     }">
  <span>{{card.isLeftGame ? 'No car here!' : text}}</span>
</div>
